name: Random Daily Commits

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  make-commits:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: gives the bot permission to push to your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Random Commits Loop
        run: |
          # 1. Configure Git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 2. Generate a random number between 1 and 10
          NUM_COMMITS=$(( ( RANDOM % 10 )  + 1 ))
          echo "Planning to make $NUM_COMMITS commits today."

          # 3. Loop and create commits
          for i in $(seq 1 $NUM_COMMITS)
          do
            echo "Commit number $i on $(date)" >> contribution_log.txt
            git add contribution_log.txt
            git commit -m "Automated log update: $(date)"
          done

          # 4. Push all commits at once
          git push